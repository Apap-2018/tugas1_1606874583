<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace="fragments/fragment :: headerFragment (title='Detail Pegawai')"></title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>

<style>

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 90%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #8DC6B4;
}
</style>
</head>

<body>

	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div style="padding: 32px;">
		<h2>Lihat Data Pegawai Termuda Tertua</h2>

		<br> <br>

		<div class="row">

			<div class="column">
				<div class="container-fluid">
					<col>
					<div class="card" style="text-align: center;">
						<div class="card-header">
							<h3>Pegawai Termuda</h3>
						</div>
						<table
							style="margin: 16px; margin-left: auto; margin-right: auto;">
							<tbody>
								<tr>
									<td align="center" th:text="NIP"></td>
									<td align="center" th:text="${pegawaiMuda.nip}"></td>
								</tr>
								<tr>
									<td align="center" th:text="Nama"></td>
									<td align="center" th:text="${pegawaiMuda.nama}"></td>
								</tr>
								<tr>
									<td align="center">Tempat Lahir</td>
									<td align="center" th:text="${pegawaiMuda.tempatLahir}"></td>
								</tr>
								<tr>
									<td align="center">Tanggal Lahir</td>
									<td align="center" th:text="${pegawaiMuda.tanggalLahir}"></td>
								</tr>
								<tr>
									<td align="center">Tahun Masuk</td>
									<td align="center" th:text="${pegawaiMuda.tahunMasuk}"></td>
								</tr>
								<tr>
									<td align="center">Nama Instansi</td>
									<td align="center" th:text="${pegawaiMuda.instansi.nama}"></td>
								</tr>
								<tr>
									<td align="center">Jabatan</td>
									<td>
										<ul>
											<li th:each="jabatan: ${pegawaiMuda.jabatanList}"
												th:text="${jabatan.nama}"></li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>

			<div class="column">
			
							<div class="container-fluid">
					<col>
					<div class="card" style="text-align: center;">
						<div class="card-header">
							<h3>Pegawai Tertua</h3>
						</div>
						<table
							style="margin: 16px; margin-left: auto; margin-right: auto;">
							<tbody>
								<tr>
									<td align="center" th:text="NIP"></td>
									<td align="center" th:text="${pegawaiTua.nip}"></td>
								</tr>
								<tr>
									<td align="center" th:text="Nama"></td>
									<td align="center" th:text="${pegawaiTua.nama}"></td>
								</tr>
								<tr>
									<td align="center">Tempat Lahir</td>
									<td align="center" th:text="${pegawaiTua.tempatLahir}"></td>
								</tr>
								<tr>
									<td align="center">Tanggal Lahir</td>
									<td align="center" th:text="${pegawaiTua.tanggalLahir}"></td>
								</tr>
								<tr>
									<td align="center">Tahun Masuk</td>
									<td align="center" th:text="${pegawaiTua.tahunMasuk}"></td>
								</tr>
								<tr>
									<td align="center">Nama Instansi</td>
									<td align="center" th:text="${pegawaiTua.instansi.nama}"></td>
								</tr>
								<tr>
									<td align="center">Jabatan</td>
									<td>
										<ul>
											<li th:each="jabatan: ${pegawaiTua.jabatanList}"
												th:text="${jabatan.nama}"></li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			
			</div>


		</div>



	</div>
</body>
</html>
